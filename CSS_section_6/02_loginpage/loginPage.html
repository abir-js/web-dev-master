<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        height: 100vh;
        color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #2d2d2d;
        border-radius: 5px;
        padding: 30px;
        width: 300px;
      }

      h2 {
        color: #1a5050;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        /* gap: 25px; */
      }

      input {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #3a3a3a;
        border: none;
      }

      button{
        background-color: #4486f9;
        padding: 10px;
        border: none;
        border-radius: 3px;
      }

      button:hover{
        background-color: #2d78f9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>login</h2>
      <form action="">
        <input type="email" name="" id="" placeholder="email" />
        <input type="password" name="" id="" placeholder="password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
